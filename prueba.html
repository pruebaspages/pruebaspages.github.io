<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <style>
    body {
      height: 200vh;
      padding: 0;
      margin: 0;
      font-family: sans-serif;
    }

    @keyframes deslizarArriba {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .animacion-scroll {
      opacity: 0;
    }

    .animacion-deslizar-arriba {
      animation: deslizarArriba 1s ease forwards;
    }

    .caja {
      margin: 150vh auto;
      width: 300px;
      height: 100px;
      background-color: lightblue;
      text-align: center;
      line-height: 100px;
    }
  </style>
</head>
<body>

  <div class="caja animacion-scroll" data-animacion="deslizar-arriba">
    ¡Hola!
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const elementosAnimar = document.querySelectorAll(".animacion-scroll");

      const observer = new IntersectionObserver((entries, observer) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            const tipo = entry.target.dataset.animacion;
            console.log("Activando animación:", tipo);
            if (tipo) {
              entry.target.classList.add(`animacion-${tipo}`);
            }
            observer.unobserve(entry.target);
          }
        });
      }, {
        threshold: 0.2
      });

      elementosAnimar.forEach(el => observer.observe(el));
    });
  </script>

</body>
</html>
